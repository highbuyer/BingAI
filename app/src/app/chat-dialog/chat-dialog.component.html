<div>
  <ul id="messages">
    <!-- 显示聊天记录 -->
    <li *ngFor="let msg of messages">{{msg}}</li> <!-- 使用 messages 属性 -->
  </ul>
</div>

<div>
  <input id="message-input" placeholder="Type your message here...">
  <input type="text" [(ngModel)]="formValue" placeholder="Say something...">
  <button (click)="sendMessage()">Send</button>
</div>
